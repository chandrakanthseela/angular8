<div class="container">
<h1>Build your Resume</h1>
<div [formGroup]="myResumeForm">
  <div class="col-md-6">
  <div class="form-group">
    <label>Name</label>
    <input type="text" class="form-control" formControlName="name">
 </div>
 <div class="form-group">
    <label>Email</label>
    <input type="text" class="form-control" formControlName="email">
 </div>
</div>
 </div>
 <button [disabled]="invalid" (click) ="submit()" class="btn btn-width btn-blue">Next</button>
 {{myResumeForm.status}}
</div>
